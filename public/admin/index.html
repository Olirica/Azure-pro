<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen">
    <main class="container mx-auto max-w-md px-4 py-16">
      <div class="rounded-lg border border-slate-700 bg-slate-800/60 p-6 shadow">
        <h1 class="text-xl font-semibold mb-4">Admin Login</h1>
        <p class="text-sm text-slate-400 mb-4">Enter the admin token to continue.</p>
        <form id="loginForm" class="space-y-3">
          <div>
            <label class="block text-sm font-medium mb-1" for="token">Admin Token</label>
            <input id="token" type="password" class="w-full rounded-md border border-slate-600 bg-transparent px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="••••••" />
          </div>
          <div class="flex items-center gap-3 pt-2">
            <button class="inline-flex items-center rounded-md bg-sky-500 px-4 py-2 font-semibold text-slate-900 hover:brightness-110" type="submit">Continue</button>
            <span id="status" class="text-sm text-slate-400"></span>
          </div>
        </form>
      </div>
    </main>
    <script>
      const form = document.getElementById('loginForm');
      const tokenInput = document.getElementById('token');
      const statusEl = document.getElementById('status');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = '';
        const token = tokenInput.value.trim();
        if (!token) { statusEl.textContent = 'Token required.'; return; }
        try {
          const res = await fetch('/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
          });
          const body = await res.json().catch(() => ({}));
          if (!res.ok || !body?.ok) throw new Error(body?.error || 'Login failed');
          // cookie set; go to admin
          window.location.href = '/admin.html';
        } catch (err) {
          statusEl.textContent = 'Error: ' + (err?.message || 'unknown');
        }
      });
    </script>
  </body>
  </html>
