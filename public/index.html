<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simo by Canoë · Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f2937 0%, #0f172a 100%);
        color: #f8fafc;
        padding: 1.5rem;
      }
      main {
        width: min(420px, 100%);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 24px 48px -32px rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 1.75rem;
        color: rgba(148, 163, 184, 0.85);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="password"],
      input[type="text"] {
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        font-size: 1rem;
      }
      button {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(135deg, #38bdf8, #3b82f6);
        color: #0f172a;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px -24px rgba(59, 130, 246, 0.9);
      }
      .error {
        min-height: 1.25rem;
        font-size: 0.95rem;
        color: #fca5a5;
      }
      footer {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.65);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome</h1>
      <p>Enter the access code you received to join the session.</p>
      <form id="accessForm">
        <label for="accessCode" class="sr-only">Access code</label>
        <input
          id="accessCode"
          name="accessCode"
          type="password"
          inputmode="text"
          autocomplete="one-time-code"
          placeholder="Enter access code"
          required
        />
        <div class="error" id="error"></div>
        <button type="submit">Continue</button>
      </form>
      <footer>Need help? Contact your host for the correct access code.</footer>
    </main>
    <script>
      const form = document.getElementById('accessForm');
      const input = document.getElementById('accessCode');
      const errorBox = document.getElementById('error');

      const SPEAKER_CODE = 'demo2025-speaker';
      const LISTENER_CODE = 'demo2025';

      function redirectTo(path) {
        window.location.href = path;
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const value = input.value.trim();
        if (!value) {
          errorBox.textContent = 'Please enter a valid access code.';
          input.focus();
          return;
        }
        const code = value.toLowerCase();
        if (code === SPEAKER_CODE) {
          redirectTo('/speaker.html?room=demo-room');
        } else if (code === LISTENER_CODE) {
          redirectTo('/listener.html?room=demo-room');
        } else {
          errorBox.textContent = 'That access code was not recognized.';
          input.select();
        }
      });

      input.addEventListener('input', () => {
        errorBox.textContent = '';
      });

      input.focus();
    </script>
  </body>
</html>
